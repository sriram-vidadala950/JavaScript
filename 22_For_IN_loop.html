<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {
            firstName:"Hema",
            lastName:"Singh",
            age: 22
        }
        for(var key in a){
            document.writeln(key+" : "+a[key]+"<br>")
        }
    </script>
</body>
</html>
