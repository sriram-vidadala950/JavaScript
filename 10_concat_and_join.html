<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["one","two","three","four"]
        var b = [1,2,3,4]
        var c = a.concat(b);
        document.writeln(c+"<br>")
        var d = c.join(" ")
        document.writeln(d+"<br>")
        document.writeln(d[0], d.length)
    </script>
</body>
</html>
