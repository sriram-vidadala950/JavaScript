<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color: lightslategray;
        }
        h1{
            color: aquamarine;
        }
        p{
            color: rgb(196, 238, 228);
        }
    </style>
</head>
<body>
    <h1>Welcome to Java Script Tutorial</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, sit!</p>
    <script>
        var element = document.createElement("h2");
        var text = document.createTextNode("Applications of JavaScript");
        var paragraph = document.createElement("p")
        paragraph.textContent = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat tempora rerum earum minus facilis. Aliquid?"

        element.appendChild(text);
        document.body.appendChild(element);
        document.body.appendChild(paragraph)
    </script>
</body>
</html>
