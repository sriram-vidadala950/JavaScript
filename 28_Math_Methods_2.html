<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Math.pow(2,3) : "+Math.pow(2,3)+"<br>")
        document.writeln("Math.pow(-2,3) : "+Math.pow(-2,3)+"<br>")
        document.writeln("Math.pow(2,-3) : "+Math.pow(2,-3)+"<br>")
        document.writeln("Math.pow(-2,-3) : "+Math.pow(-2,-3)+"<br>")
        document.writeln("Math.sqrt(2) : "+Math.sqrt(2)+"<br>")
        document.writeln("Math.sqrt(4) : "+Math.sqrt(4)+"<br>")
        document.writeln("Math.sqrt(-2) : "+Math.sqrt(-2)+"<br>")
        document.writeln("Math.sqrt(-4) : "+Math.sqrt(-4)+"<br>")
        document.writeln("Math.cbrt(2) : "+Math.cbrt(2)+"<br>")
        document.writeln("Math.cbrt(27) : "+Math.cbrt(27)+"<br>")
        document.writeln("Math.cbrt(-2) : "+Math.cbrt(-2)+"<br>")
        document.writeln("Math.cbrt(-8) : "+Math.cbrt(-8)+"<br>")
        document.writeln("Math.random(): "+ Math.ceil(Math.random())+"<br>")
        document.writeln("Math.abs(-234): "+Math.abs(-234)+"<br>")
        document.writeln("Math.abs(234) : "+Math.abs(234)+"<br>")
        document.writeln("Math.PI : "+ Math.PI)
    </script>
</body>
</html>
