<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Math.ceil(2.51) : "+Math.ceil(2.51)+"<br>")
        document.writeln("Math.floor(2.13) : "+Math.floor(2.13)+"<br>")
        document.writeln("Math.round(2.5) : "+Math.round(2.5)+"<br>")
        document.writeln("Math.round(2.15) : "+Math.round(2.15)+"<br>")
        document.writeln("Math.ceil(-2.51) : "+Math.ceil(-2.51)+"<br>")
        document.writeln("Math.floor(-2.13) : "+Math.floor(-2.13)+"<br>")
        document.writeln("Math.round(-2.5) : "+Math.round(-2.5)+"<br>")
        document.writeln("Math.round(-2.15) : "+Math.round(-2.67)+"<br>")
        document.writeln("Math.trunc(8.6) : "+Math.trunc(8.9)+"<br>")
        document.writeln("Math.trunc(-8.6) : "+Math.trunc(-8.9)+"<br>")
        document.writeln("Math.max(23,45) : "+Math.max(23,45)+"<br>")
        document.writeln("Math.max(-23,-45) : "+Math.max(-23,-45)+"<br>")
        document.writeln("Math.min(23,45) : "+Math.min(23,45)+"<br>")
        document.writeln("Math.min(-23,-45) : "+Math.min(-23,-45)+"<br>")

    </script>
</body>
</html>
