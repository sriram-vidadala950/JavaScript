<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [18,2,3,4,5,6,7,8]
        document.writeln(a+"<br>")
        function checkValue(age){
            return age<18;
        }
        document.writeln(a.find(checkValue)+"<br>")
        document.writeln(a.findIndex(checkValue))
    </script>
</body>
</html>
