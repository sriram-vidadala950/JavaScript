<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p></p> -->
    <script>
        var a = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quam?"
        document.writeln(a.length+"<br>")
        document.writeln(a.toLowerCase()+"<br>")
        document.writeln(a.toUpperCase()+"<br>")
        document.writeln(a.startsWith("Lo")+"<br>")
        document.writeln(a.endsWith("hi")+"<br>")
        document.writeln(a.search(",")+"<br>")
        document.writeln(a.includes("adipsicing")+"<br>")

    </script>
</body>
</html>
