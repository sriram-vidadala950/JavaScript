<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Arrays(){
            var arr = [18,20,30,"50",40];
            document.writeln(arr);
            document.write("<br>")
            document.writeln("<ul>")
            for(var i=0;i<arr.length;i++){
                document.writeln("<li>"+arr[i]+"<br>");
            }
            document.writeln("</ul>")
        }
        Arrays()
    </script>
</body>
</html>
