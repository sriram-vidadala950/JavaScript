<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func(){
            var i = 0;
            do{
                document.writeln(i+") "+"Hello JS!!<br>");
                i+=1
            }
            while(i<=100);
        }
    </script>
    <button onclick="func()">click here</button>
</body>
</html>
