<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date()
        document.writeln("Today's date : "+date+"<br>")
        document.writeln("Today's date.getDate() : "+date.getDate()+"<br>")
        document.writeln("Today's date.getHours() : "+date.getHours()+"<br>")
        document.writeln("Today's date.getUTCHours() : "+date.getSeconds()+"<br>")
        document.writeln("Today's date : "+date.getMinutes()+"<br>")
    </script>
</body>
</html>
